site_name: 2024.1 - SENTINELA
site_url: 'https://documentacao-SENTINELA.com/'

repo_name: '2024.1 - SENTINELA'
repo_url: 'https://github.com/fga-eps-mds/2024.1-SENTINELA-DOC'

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
        primary: brown

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
        primary: brown
    
  # logo:
  # favicon:

plugins:
  - search

nav:
  - Sobre: index.md
  - Riscos: riscos/riscos.md
  - Alinhamento da equipe: 
    - Quadro de disponibilidade: alinhamento/disponibilidade.md
    - Quadro de conhecimento: alinhamento/heatmap.md
    - Planejamento de dojos: alinhamento/dojos.md
    - Canais de comunicação: alinhamento/canais.md
  - Lean Inception:
    - Dia 1: lean/dia1.md
    - Dia 2: lean/dia2.md
    - Dia 3: lean/dia3.md
    - Dia 4: lean/dia4.md
    - Dia 5: lean/dia5.md
    - Dia 6: lean/dia6.md
  - Ritos:
    - Sprints:
      - Sprint_0:
        - Review: ritos/sprints/sprint0_review.md
        - Planning: ritos/sprints/sprint0_planning.md
        - retrospectiva: ritos/sprints/sprint0_retrospec.md
    - Review: ritos/review.md
    - Planning: ritos/planning.md
    - retrospectiva: ritos/retrospectiva.md
  - Prototipagem:
    - Identidade Visual: prototipagem/idv.md
    - Testes de usabilidade: prototipagem/testesusabilidade.md
  - Guia de contribuição: guia-de-contribuicao.md
  - Metodologia: metodologia.md
